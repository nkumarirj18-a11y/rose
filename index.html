<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day My Love ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; 
            background: #1a0101;
            font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden;
            position: relative; color: #fff;
            animation: bgPulse 5s infinite alternate;
        }
        @keyframes bgPulse {
            from { background: #1a0101; }
            to { background: #3d0202; }
        }

        .card {
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 40px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); 
            text-align: center;
            z-index: 10; width: 85%; max-width: 380px; 
            border: 2px solid rgba(255, 77, 109, 0.5);
        }

        .rose-tag { 
            background: linear-gradient(45deg, #ff4d6d, #c9184a); 
            color: #fff; padding: 10px 25px; border-radius: 50px; 
            font-weight: bold; margin-bottom: 20px; 
            display: inline-block; font-size: 14px;
            box-shadow: 0 0 20px #ff4d6d;
        }

        .main-pic-container img { 
            width: 100%; max-width: 190px; 
            border-radius: 50%; border: 5px solid #ff4d6d; 
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0px #ff4d6d; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #ff4d6d; }
            100% { transform: scale(1); box-shadow: 0 0 0px #ff4d6d; }
        }

        #yesBtn { 
            background: #ff4d6d; color: white; 
            padding: 15px 35px; border: none; 
            border-radius: 50px; font-weight: bold; 
            cursor: pointer; font-size: 20px; 
            box-shadow: 0 5px 25px rgba(255, 77, 109, 0.6);
            transition: 0.3s;
        }

        #noBtn { 
            background: transparent; color: #888; 
            border: 1px solid #444; padding: 8px 15px; 
            border-radius: 50px; cursor: pointer; margin-top: 15px;
        }

        /* Love Trail Effect */
        .trail-heart {
            position: absolute; color: #ff4d6d;
            pointer-events: none; animation: flyUp 1.5s linear forwards;
            font-size: 12px; z-index: 99;
        }
        @keyframes flyUp {
            to { transform: translateY(-50px) scale(2); opacity: 0; }
        }

        /* Falling Roses */
        .rose-fall { 
            position: absolute; top: -50px; font-size: 30px; 
            z-index: 1; pointer-events: none; animation: fall linear forwards; 
        }
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } 
        }

        /* Floating Gallery with Sparkle */
        .float-img {
            position: absolute; bottom: -150px; width: 85px; height: 115px;
            object-fit: cover; border-radius: 12px; border: 3px solid #ff4d6d;
            z-index: 5; animation: floatUp 8s linear forwards;
            box-shadow: 0 5px 20px rgba(255, 77, 109, 0.5);
        }
        @keyframes floatUp {
            to { transform: translateY(-135vh) rotate(360deg); }
        }

        #celebration { display: none; }
        #typewriter { font-size: 18px; color: #ffb3c1; margin: 20px 0; font-weight: bold; line-height: 1.5; }
    </style>
</head>
<body onmousemove="createTrail(event)" ontouchmove="createTrail(event)">

    <div class="card">
        <div class="rose-tag">‚ù§Ô∏è Forever Yours ‚ù§Ô∏è</div>
        
        <div id="asking">
            <div class="main-pic-container">
                <img src="In Love Cat GIF.gif" alt="Rose Love">
            </div>
            <h2 style="margin: 20px 0; color: #ffb3c1;">Roses are red, but my heart beats only for you. Will you be mine? ‚ù§Ô∏è</h2>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <button id="yesBtn">Yes, Forever! ‚ù§Ô∏èüåπ</button>
                <button id="noBtn">Maybe...</button>
            </div>
        </div>

        <div id="celebration">
            <h1 style="color:#ff4d6d; text-shadow: 0 0 10px #ff4d6d;">Happy Rose Day Nikki!</h1>
            <div id="typewriter"></div>
            <h2 style="color:#ff4d6d; margin-top: 20px; animation: pulse 1s infinite;">I Love You! ‚ù§Ô∏èüåπ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const asking = document.getElementById('asking');
        const celebration = document.getElementById('celebration');

        // Love Trail Logic
        function createTrail(e) {
            const heart = document.createElement("div");
            heart.className = "trail-heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = (e.pageX || e.touches[0].pageX) + "px";
            heart.style.top = (e.pageY || e.touches[0].pageY) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }

        // No Button escape
        noBtn.onmouseover = () => {
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * 85 + "vw";
            noBtn.style.top = Math.random() * 85 + "vh";
        };

        yesBtn.onclick = () => {
            asking.style.display = "none";
            celebration.style.display = "block";
            startRoseRain();
            startFloatingGallery();
            typeWriter();
        };

        function startRoseRain() {
            const symbols = ['üåπ', 'ü•Ä', '‚ù§Ô∏è', 'üíñ', 'üåπ', '‚ú®'];
            setInterval(() => {
                const div = document.createElement('div');
                div.classList.add('rose-fall');
                div.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                div.style.left = Math.random() * 100 + 'vw';
                div.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 5000);
            }, 150);
        }

        function startFloatingGallery() {
            const photos = [
                'p1.jpeg', 'p2.jpeg', 'p3.jpeg', 'p4.jpeg', 'p5.jpeg', 
                'p6.jpeg', 'p7.jpeg', 'p8.jpeg', 'p9.jpeg', 'p10.jpeg', 
                'p11.jpeg', 'p12.jpeg', 'p13.jpeg', 'p14.jpeg'
            ]; 
            setInterval(() => {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                img.classList.add('float-img');
                img.style.left = Math.random() * 85 + 'vw';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 8000);
            }, 1500);
        }

        function typeWriter() {
            const text = "Nikki, mere dil ke har kone mein sirf tumhari khushboo hai. Tum meri zindagi ka sabse khoobsurat gulaab ho! ‚ù§Ô∏èüåπ";
            let i = 0;
            const container = document.getElementById('typewriter');
            function play() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(play, 60);
                }
            }
            play();
        }
    </script>
</body>
</html>
